<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Chat Exporter</title>
  <style>
    :root {
      /* Apple Style - Light Mode (Default) */
      --bg:            #ffffff;
      --surface:       #f5f5f7;
      --surface-hover: #e5e5ea;
      --border:        #d2d2d7;
      --border-hover:  #c7c7cc;
      
      --text:          #1d1d1f;
      --text-muted:    #86868b;
      
      /* Accent: Claude Orange */
      --primary:       #da7756;
      --primary-hover: #c56545;
      --primary-fg:    #ffffff;

      --success:       #34c759;
      --error:         #ff3b30;

      /* Metrics */
      --radius:        12px;
      --font-family:   -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Apple Style - Dark Mode */
        --bg:            #1c1c1e;
        --surface:       #2c2c2e;
        --surface-hover: #3a3a3c;
        --border:        #38383a;
        --border-hover:  #48484a;
        
        --text:          #f5f5f7;
        --text-muted:    #98989d;
        
        /* Keep accent same or slight adjustment */
        --primary:       #da7756; 
        --primary-hover: #e0886a;
      }
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 320px;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-family);
      font-size: 13px;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    .header {
      padding: 16px 20px;
      border-bottom: 0.5px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--bg);
    }
    
    .logo-container {
      width: 32px;
      height: 32px;
      /* Background removed for adaptive icon */
      /* background: var(--primary); */ 
      display: grid;
      place-items: center;
    }
    
    /* Using the SVG inline for the header icon to match the new design concept */
    .logo-container svg {
      width: 28px;
      height: 28px;
    }
    
    .icon-person { fill: currentColor; }
    .icon-bubble { fill: var(--primary); }

    .header-info h1 {
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
      letter-spacing: -0.01em;
      margin: 0;
    }
    .header-info p {
      font-size: 11px;
      color: var(--text-muted);
      margin: 0;
    }

    .badge {
      margin-left: auto;
      font-size: 10px;
      font-weight: 500;
      background: var(--surface);
      color: var(--text-muted);
      padding: 3px 8px;
      border-radius: 12px;
    }

    /* ‚îÄ‚îÄ Main Content ‚îÄ‚îÄ */
    .main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .section-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    /* ‚îÄ‚îÄ Format Grid ‚îÄ‚îÄ */
    .format-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    
    .format-card {
      background: var(--surface);
      border: 1px solid transparent; /* No border by default, cleaner */
      border-radius: var(--radius);
      padding: 12px 6px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .format-card:hover {
      background: var(--surface-hover);
    }
    
    .format-card.active {
      background: var(--bg);
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary); /* Focus ring style */
      color: var(--primary);
    }
    
    .format-card .icon {
      font-size: 18px;
      margin-bottom: 6px;
      display: block;
    }
    .format-card .name {
      font-size: 11px;
      font-weight: 600;
      display: block;
      margin-bottom: 2px;
      color: inherit;
    }
    .format-card .desc {
      font-size: 9px;
      color: var(--text-muted);
      display: block;
      opacity: 0.8;
    }
    .format-card.active .name { color: var(--primary); }

    /* ‚îÄ‚îÄ Form Controls ‚îÄ‚îÄ */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .select-wrapper {
      position: relative;
    }
    
    select {
      width: 100%;
      background: var(--surface);
      border: 1px solid transparent;
      border-radius: var(--radius);
      color: var(--text);
      padding: 10px 12px;
      padding-right: 32px;
      font-family: inherit;
      font-size: 13px;
      cursor: pointer;
      appearance: none;
      transition: all 0.2s;
    }
    
    select:hover { background: var(--surface-hover); }
    select:focus { 
      outline: none; 
      background: var(--bg);
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary);
    }
    
    .select-arrow {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--text-muted);
    }

    /* ‚îÄ‚îÄ Actions ‚îÄ‚îÄ */
    .btn-primary {
      width: 100%;
      background: var(--primary);
      color: var(--primary-fg);
      border: none;
      border-radius: var(--radius);
      padding: 14px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary:hover {
      background: var(--primary-hover);
      transform: scale(1.01);
    }
    
    .btn-primary:active { transform: scale(0.98); }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    /* ‚îÄ‚îÄ Stats ‚îÄ‚îÄ */
    .stats-panel {
      display: none;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-4px); } to { opacity: 1; transform: translateY(0); } }

    .stats-grid {
      display: flex;
      justify-content: space-around;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      display: block;
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
      line-height: 1.2;
    }
    
    .stat-label {
      display: block;
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 2px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* ‚îÄ‚îÄ Status Messages ‚îÄ‚îÄ */
    .status-msg {
      font-size: 12px;
      padding: 12px;
      border-radius: var(--radius);
      display: none;
      margin-bottom: 16px;
      text-align: center;
    }
    .status-msg.success { background: rgba(52, 199, 89, 0.1); color: var(--success); }
    .status-msg.error { background: rgba(255, 59, 48, 0.1); color: var(--error); }
    .status-msg.loading { background: var(--surface); color: var(--text-muted); display: flex; align-items: center; justify-content: center; gap: 8px; }

    /* ‚îÄ‚îÄ Spinner ‚îÄ‚îÄ */
    .spinner {
      width: 14px; height: 14px;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
    .footer {
      margin-top: auto;
      border-top: 0.5px solid var(--border);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg);
    }
    
    .footer a {
      font-size: 11px;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }
    .footer a:hover { color: var(--primary); }

    /* ‚îÄ‚îÄ Empty State ‚îÄ‚îÄ */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }
    .empty-state-icon {
      font-size: 32px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    .empty-state p { font-size: 13px; margin-bottom: 4px; color: var(--text); }
    .empty-state small { font-size: 11px; opacity: 0.7; }
    
    /* Utilities */
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo-container">
      <!-- Adaptive Logo SVG -->
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
         <!-- Person (Adaptive Color) -->
         <circle cx="9" cy="11" r="5" class="icon-person" opacity="0.9"/>
         <path d="M4 22 C4 18 6 16 9 16 C12 16 14 18 14 22" class="icon-person" opacity="0.9"/>
         <!-- Bubble (Fixed Accent) -->
         <path d="M14 6 C14 3.5 16 2 18 2 C20 2 22 3.5 22 6 C22 8.5 20 10 18 10 C17 10 16.5 9.8 16.5 9.8 L15 11 L15.5 8 C14.5 7.5 14 6.8 14 6 Z" class="icon-bubble"/>
      </svg>
    </div>
    <div class="header-info">
      <h1>Claude Exporter</h1>
      <p>Conversation &rarr; File</p>
    </div>
    <div class="badge">v1.1</div>
  </div>

  <!-- Main Container -->
  <div id="mainContainer">
    
    <!-- Chat Page Content -->
    <div id="mainContent" class="main">
      
      <!-- Format Selection -->
      <div>
        <label class="section-label">Format</label>
        <div class="format-grid">
          <div class="format-card active" data-format="xml" role="button" tabindex="0">
            <span class="icon">üß©</span>
            <span class="name">XML</span>
            <span class="desc">For AI</span>
          </div>
          <div class="format-card" data-format="markdown" role="button" tabindex="0">
            <span class="icon">üìù</span>
            <span class="name">Markdown</span>
            <span class="desc">Readable</span>
          </div>
          <div class="format-card" data-format="json" role="button" tabindex="0">
            <span class="icon">üì¶</span>
            <span class="name">JSON</span>
            <span class="desc">Raw Data</span>
          </div>
        </div>
      </div>

      <!-- Options -->
      <div class="form-row">
        <div>
          <label class="section-label">Role Filter</label>
          <div class="select-wrapper">
            <select id="roleFilter">
              <option value="both">All Roles</option>
              <option value="human">User Only</option>
              <option value="assistant">Claude Only</option>
            </select>
            <svg class="select-arrow" width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1 1L5 5L9 1"/></svg>
          </div>
        </div>
        <div>
          <label class="section-label">History</label>
          <div class="select-wrapper">
            <select id="turnLimit">
              <option value="0">Full Chat</option>
              <option value="20">Last 20</option>
              <option value="50">Last 50</option>
              <option value="100">Last 100</option>
            </select>
            <svg class="select-arrow" width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1 1L5 5L9 1"/></svg>
          </div>
        </div>
      </div>

      <!-- Stats Panel -->
      <div class="stats-panel" id="stats">
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-value" id="statTotal">0</span>
            <span class="stat-label">Total</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="statHuman">0</span>
            <span class="stat-label">User</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="statAI">0</span>
            <span class="stat-label">Claude</span>
          </div>
        </div>
      </div>

      <!-- Status Message -->
      <div class="status-msg" id="status"></div>

      <!-- Export Action -->
      <button id="exportBtn" class="export-btn btn-primary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        Export Conversation
      </button>
    </div>

    <!-- Not Chat Page State -->
    <div id="notChatPage" style="display:none">
      <div class="empty-state">
        <div class="empty-state-icon">üí¨</div>
        <p>No chat detected</p>
        <small>Open a Claude conversation to export</small>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="https://github.com/peterlololsss/claude-chat-exporter" target="_blank">View Source</a>
    <a href="#" id="copyLastBtn" style="display:none">Copy Text</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
